<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dropdown Fix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .container {
        border: 2px solid royalblue;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button
        type="button"
        class="btn btn-success dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        Click
      </button>
      <ul class="dropdown-menu btn-primary">
        <li><a href="#" class="dropdown-item">Link 1</a></li>
        <li><a href="#" class="dropdown-item">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
        <li><a href="#" class="dropdown-item">Link 4</a></li>
      </ul>
    </div>

    <div class="btn-group dropstart">
      <button
        class="btn btn-info dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
      >
        Dropup
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Option 1</a></li>
        <li><a class="dropdown-item" href="#">Option 2</a></li>
      </ul>
    </div>

    <div class="btn-group dropend">
      <button
        class="btn btn-info dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
      >
        Dropup
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Option 1</a></li>
        <li><a class="dropdown-item" href="#">Option 2</a></li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
