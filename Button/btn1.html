<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .container {
        border: 2px solid royalblue;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-link">Info</button>

      <hr />

      <button class="btn btn-primary btn-lg">Large Button</button>
      <button class="btn btn-success btn-sm">Small Button</button>

      <hr />
      <button class="btn btn-outline-primary">Primary Outline</button>
      <button class="btn btn-outline-danger">Danger Outline</button>
      <button class="btn btn-outline-success">Success Outline</button>

      <hr />

      <button class="btn btn-primary d-block w-100">Full Width Button</button>

      <hr />
      <button class="btn btn-secondary disabled">Disabled Button</button>
      <hr />
      <div class="btn-group">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-warning">Middle</button>
        <button class="btn btn-danger">Right</button>
      </div>
      <hr />
      <div class="btn btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-warning">2</button>
          <button class="btn btn-danger">3</button>
          <button class="btn btn-info">4</button>
          <button class="btn btn-dark">5</button>
        </div>
      </div>

      <div>
        <button type="button" class="btn bg-primary">hello</button>
        <a href="#" class="btn btn-outline-secondary">link</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
