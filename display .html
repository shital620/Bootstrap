<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .container {
        border: 2px solid royalblue;
      }
    </style>
  </head>
  <body>
    <div class="d-none bg-primary">I am hidden</div>
    <div class="d-inline bg-success">I am inline</div>
    <div class="d-block bg-warning">I am block</div>
    <div class="d-flex bg-info">I am flexbox</div>

    <div class="d-none d-md-block bg-info">
      Visible only on Medium (md) screens and above
    </div>
    <div class="d-lg-none bg-primary mt-4">
      Hidden on Large (lg) screens and above
    </div>

    <div class="d-print-none bg-success">This will not be printed</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
