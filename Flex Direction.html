<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Flexbox Fix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container ">
      <div class="row d-flex flex-row">
        <div class="col-md-3 bg-primary text-white">box1</div>
        <div class="col-md-3 bg-secondary text-white">box2</div>
        <div class="col-md-3 bg-success text-white">box3</div>
        <div class="col-md-3 bg-warning text-dark">box4</div>
        <div class="col-md-3 bg-info text-white">box5</div>
        <div class="col-md-3 bg-light text-dark">box6</div>
        <div class="col-md-3 bg-dark text-white">box7</div>
        <div class="col-md-3 bg-transparent border">box8</div>
      </div>
    </div>

    <div class="container  mt-5">
      <div class="row d-flex flex-column">
        <div class="col-md-3 bg-primary text-white">box1</div>
        <div class="col-md-3 bg-secondary text-white">box2</div>
        <div class="col-md-3 bg-success text-white">box3</div>
        <div class="col-md-3 bg-warning text-dark">box4</div>
        <div class="col-md-3 bg-info text-white">box5</div>
        <div class="col-md-3 bg-light text-dark">box6</div>
        <div class="col-md-3 bg-dark text-white">box7</div>
        <div class="col-md-3 bg-transparent border">box8</div>
      </div>
    </div>

    <div class="container  mt-5">
      <div class="row  d-flex flex-column-reverse">
        <div class="col-md-3 bg-primary text-white">box1</div>
        <div class="col-md-3 bg-secondary text-white">box2</div>
        <div class="col-md-3 bg-success text-white">box3</div>
        <div class="col-md-3 bg-warning text-dark">box4</div>
        <div class="col-md-3 bg-info text-white">box5</div>
        <div class="col-md-3 bg-light text-dark">box6</div>
        <div class="col-md-3 bg-dark text-white">box7</div>
        <div class="col-md-3 bg-transparent border">box8</div>
      </div>
      <div class="container  mt-5">
        <div class="row  d-flex flex-nowrap">
          <div class="col-md-3 bg-primary text-white">box1</div>
          <div class="col-md-3 bg-secondary text-white">box2</div>
          <div class="col-md-3 bg-success text-white">box3</div>
          <div class="col-md-3 bg-warning text-dark">box4</div>
          <div class="col-md-3 bg-info text-white">box5</div>
          <div class="col-md-3 bg-light text-dark">box6</div>
          <div class="col-md-3 bg-dark text-white">box7</div>
          <div class="col-md-3 bg-transparent border">box8</div>
        </div>

        <div class="container  mt-5">
            <div class="row  d-flex flex-wrap">
              <div class="col-md-3 bg-primary text-white">box1</div>
              <div class="col-md-3 bg-secondary text-white">box2</div>
              <div class="col-md-3 bg-success text-white">box3</div>
              <div class="col-md-3 bg-warning text-dark">box4</div>
              <div class="col-md-3 bg-info text-white">box5</div>
              <div class="col-md-3 bg-light text-dark">box6</div>
              <div class="col-md-3 bg-dark text-white">box7</div>
              <div class="col-md-3 bg-transparent border">box8</div>
            </div>

            <div class="container  mt-5">
                <div class="row  d-flex flex-fill">
                  <div class="col-md-3 bg-primary text-white">box1</div>
                  <div class="col-md-3 bg-secondary text-white">box2</div>
                  <div class="col-md-3 bg-success text-white">box3</div>
                  <div class="col-md-3 bg-primary text-dark">box4</div>
                  <div class="col-md-3 bg-info text-dark">box5</div>
                  <div class="col-md-3 bg-success text-dark">box6</div>

                  
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
