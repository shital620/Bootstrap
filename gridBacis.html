<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>Three equal width columns</h1>
      <p>
        Note: Try to add a new div with class="col" inside the row class - this
        will create four equal-width columns.
      </p>
      <div class="row">
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-dark text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-light text-white">.col</div>
        <div class="col p-3 bg-success text-white">.col</div>
        <div class="col p-3 bg-info text-white">.col</div>
        <div class="col p-3 bg-secondary text-white">.col</div>
        <div class="col p-3 bg-dark text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-dark text-white">.col</div>
        <div class="col p-3 bg text-white">.col</div>
      </div>

      <div class="row">
        <div class="col col-md p-3 bg-light text-white">.col</div>
        <div class="col col-md p-3 bg-success text-white">.col</div>
        <div class="col col-md p-3 bg-info text-white">.col</div>
        <div class="col col-md p-3 bg-primary text-white">.col</div>
        <div class="col col-md p-3 bg-dark text-white">.col</div>
        <div class="col col-md p-3 bg-primary text-white">.col</div>
      </div>

      <div class="row">
        <div class="col col-lg p-3 bg-secondary text-white">.col</div>
        <div class="col col-lg p-3 bg-dark text-white">.col</div>
        <div class="col col-lg p-3 bg-primary text-white">.col</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
