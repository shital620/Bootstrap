<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Padding Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        border: 0cap solid black;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="bg-primary text-white p-md-3">Padding on All Sides (p-3)</div>
      <div class="bg-success text-white pt-sm-4">Padding Top 4 (pt-4)</div>
      <div class="bg-danger text-white pb-lg-5">Padding Bottom 5 (pb-5)</div>
      <div class="bg-warning text-dark px-4">Padding Left & Right 2 (px-2)</div>
      <div class="bg-info text-dark py-3">Padding Top & Bottom 3 (py-3)</div>
    </div>
  </body>
</html>
