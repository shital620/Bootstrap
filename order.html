<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
          <div class="col-md-4 order-3 bg-primary text-white p-3">Box 1 (Order 3)</div>
          <div class="col-md-4 order-1 bg-success text-white p-3">Box 2 (Order 1)</div>
          <div class="col-md-4 order-2 bg-danger text-white p-3">Box 3 (Order 2)</div>
      </div>

      <div class="row">
        <div class="col-md-4 order-last bg-primary text-white p-3">Box 1</div>
        <div class="col-md-4 bg-success text-white p-3">Box 2 </div>
        <div class="col-md-4 order-first bg-danger text-white p-3">Box 3 </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
